<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="">
  <meta name="author" content="Linda Suhovenko">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img 
        class="header__logo" 
        src="./image/header__logo.svg"
        alt="логотип">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img 
          class="profile__image" 
          src="./image/profile__image.jpg" 
          alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто
          </h1>
          <button 
            class="profile__info-edit" 
            type="button"
            aria-label="редактировать профиль">
          </button>
          <p class="profile__info-subtitle">Исследователь океана
          </p>
        </div>
        <button 
          class="profile__add-button" 
          type="button"
          aria-label="добавить">
        </button>
      </section>
      <!-- elements -->
      <section 
        class="elements" 
        aria-label="фото">
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Karachaevsk.jpg" 
            alt="Карачаевск">
          <p class="elements__element-text">Карачаевск
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Elbrus.jpg" 
            alt="Гора Эльбрус">
          <p class="elements__element-text">Гора Эльбрус
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Dombai.jpg" 
            alt="Домбай">
          <p class="elements__element-text">Домбай
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Elbrus.jpg" 
            alt="Гора Эльбрус">
          <p class="elements__element-text">Гора Эльбрус
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Dombai.jpg" 
            alt="Домбай">
          <p class="elements__element-text">Домбай
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
        <div class="elements__element">
          <img 
            class="elements__element-image" 
            src="./image/elements__element-image_Karachaevsk.jpg" 
            alt="Карачаево-Черкессия">
          <p class="elements__element-text">Карачаево-Черкессия
          </p>
          <button 
            class="elements__element-stroke" 
            type="button">
          </button>
        </div>
      </section>
      <!-- footer -->
      <section class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia
        </h2>
      </section>
       <!-- popup -->
       <div class="popup">
        <form class="popup__form">
          <button 
            class="popup__button-close" 
            type="button">
          </button>
          <h2 class="popup__edit">Редактировать профиль
          </h2>
          <fieldset class="popup__name">
            <input 
              class="popup__name-input" 
              placeholder="Жак-Ив Кусто">
          </fieldset>
          <fieldset class="popup__description">
            <input 
              class="popup__description-input" 
              placeholder="Исследователь океана">
          </fieldset>
          <button 
            class="popup__button-save" 
            type="submit">Сохранить
          </button>
        </form>
      </div>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
