<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="">
  <meta name="author" content="Linda Suhovenko">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img 
        class="header__logo" 
        src="./image/header__logo.svg"
        alt="логотип">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img 
          class="profile__image" 
          src="./image/profile__image.jpg" 
          alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто
          </h1>
          <button 
            class="profile__info-edit" 
            type="button"
            aria-label="редактировать профиль">
          </button>
          <p class="profile__info-subtitle">Исследователь океана
          </p>
        </div>
        <button 
          class="profile__add-button" 
          type="button"
          aria-label="добавить">
        </button>
      </section>
      <!-- elements -->
      <section 
        class="elements" 
        aria-label="фото">
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Karachaevsk.jpg" 
            alt="Карачаевск">
          <h2 class="element__text">Карачаевск
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Elbrus.jpg" 
            alt="Гора Эльбрус">
          <h2 class="element__text">Гора Эльбрус
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Dombai.jpg" 
            alt="Домбай">
          <h2 class="element__text">Домбай
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Elbrus.jpg" 
            alt="Гора Эльбрус">
          <h2 class="element__text">Гора Эльбрус
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Dombai.jpg" 
            alt="Домбай">
          <h2 class="element__text">Домбай
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
        <div class="element">
          <img 
            class="element__image" 
            src="./image/element__image_Karachaevsk.jpg" 
            alt="Карачаево-Черкессия">
          <h2 class="element__text">Карачаево-Черкессия
          </h2>
          <button 
            class="element__stroke" 
            type="button">
          </button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer" aria-label="Место Россия">
      <p class="footer__title">© 2020 Mesto Russia
      </p>
    </footer>
    <!-- popup -->
    <div class="popup">
      <div class="popup__form">
        <form 
          name="popup"
          id="popup__form">
          <button 
            class="popup__button-close" 
            type="button">
          </button>
          <h2 class="popup__edit">Редактировать профиль
          </h2>
          <fieldset class="popup__fieldset">
            <input 
              class="popup__fieldset-input"
              id="name-input" 
              placeholder="Жак-Ив Кусто"
              name="name">
            <input 
              class="popup__fieldset-input"
              id="description-input" 
              placeholder="Исследователь океана"
              name="description">
          </fieldset>
          <button 
            class="popup__button-save" 
            type="submit">Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
