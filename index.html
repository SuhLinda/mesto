<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="">
  <meta name="author" content="Linda Suhovenko">
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img 
        class="header__logo" 
        src="./image/header__logo.svg"
        alt="логотип">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img 
          class="profile__image" 
          src="./image/profile__image.jpg" 
          alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button 
            class="profile__info-edit" 
            type="button"
            aria-label="редактировать профиль">
          </button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button 
          class="profile__add-button" 
          type="button"
          aria-label="добавить">
        </button>
      </section>
      <!-- elements -->
      <section 
        class="elements" 
        aria-label="фото">
      </section>
    </main>
    <!-- footer -->
    <footer class="footer" aria-label="Место Россия">
      <p class="footer__title">© 2020 Mesto Russia
      </p>
    </footer>
    <!-- popup -->
    <div 
      class="popup" 
      id="popup__edit">
      <div class="popup__container">
        <button 
        class="popup__button-close"
        id="popup__button-close_edit"
        type="button"
        aria-label="закрыть">
      </button>
      <h2 class="popup__edit">Редактировать профиль
      </h2>
        <form 
          class="popup__form"
          name="popup"
          id="popup__form">
          <fieldset class="popup__fieldset">
            <input 
              class="popup__fieldset-input"
              id="name-input" 
              name="name"
              placeholder="Имя">
            <input 
              class="popup__fieldset-input"
              id="description-input" 
              name="description"
              placeholder="О себе">
          </fieldset>
          <button 
            class="popup__button-save" 
            type="submit"
            aria-label="сохранить">Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- popup__card -->
    <div class="popup" id="popup__card">
      <div class="popup__container">
        <button 
          class="popup__button-close"
          id="popup__button-close_card"
          type="button"
          aria-label="закрыть">
        </button>
        <h2 class="popup__edit">Новое место
        </h2>
        <form 
          class="popup__form"
          name="popup"
          id="popup__form_card">
          <fieldset class="popup__fieldset">
            <input 
              class="popup__fieldset-input"
              id="name-input_card" 
              name="name"
              placeholder="Название">
            <input 
              class="popup__fieldset-input"
              id="image-input" 
              name="image"
              placeholder="Ссылка на картинку">
          </fieldset>
          <button 
            class="popup__button-save" 
            type="submit"
            aria-label="создать">Создать
          </button>
        </form>
      </div>
    </div>
     <!-- popup-zoom -->
     <div 
       class="popup popup-zoom" 
       id="popup-zoom">
      <button 
        class="popup-zoom__close" 
        id="popup-zoom__close" 
        type="button"
        aria-label="закрыть">
      </button>
      <div class="popup-zoom__container">
        <img 
          class="popup-zoom__image"
          id="popup-zoom__image"
          src="#"
          alt="">
        <h2 
          class="popup-zoom__subtitle" 
          id="popup-zoom__subtitle"></h2>
       </div>
     </div>
    <!-- template__element -->
    <template id="template__element">
      <div class="element">
      <img 
        id="element__image"
        class="element__image"
        src="#" 
        alt="">
        <button 
          class="element__delete" 
          type="button"
          aria-label="удалить">
        </button>
        <h2 class="element__text"></h2>
        <button 
          class="element__stroke" 
          type="button"
          aria-label="лайк">
        </button>
      </div>
    </template>
  </div>
</body>
</html>
